<!DOCTYPE html>
<html>
<head>
 <title>Colors for Kids</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
  /* Style for the body */
  body {
   margin: 0;
   padding: 0;
   background-color: #f2f2f2;
   font-family: Arial, sans-serif;
  }

  /* Style for the header */
  header {
   background-color: #4CAF50;
   color: white;
   padding: 20px;
   text-align: center;
  }
 /* Style for the images */
  img {
              margin: 0 auto;
              display: block;
              height:250px;
              max-width: 100%;
              filter: grayscale(100%);
              transition: filter 0.3s ease-in-out;
            }
 


  /* Style for the container */
  .container {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;
   margin-top: 50px;
  }

  /* Style for the color cards */
  .card {
   background-color: white;
   border-radius: 10px;
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
   margin: 20px;
   padding: 20px;
   width: 300px;
   text-align: center;
   transition: transform 0.2s ease-in-out;
  }

  /* Style for the hover effect on the color cards */
  .card:hover img {
   filter: none;
  }

  /* Style for the color name */
  h2 {
   font-size: 24px;
   margin-top: 10px;
   color: #333;
   text-transform: capitalize;
   font-weight: bold;
  }

  /* Media query for small screens */
  @media only screen and (max-width: 600px) {
   .card {
    width: 100%;
   }
  }
  #quiz{
    margin-left: 510px;
    height: 80px;
    width: 90px;
    background-color: rgb(163, 16, 80);
   
  }

  a{
    color:white;
    font-size: large;
  }

  a:hover{
    color: #1f0c0c;
    text-decoration: none;
  }
 </style>

<script>

      audio.play();

    function playz() {
      var audio = document.getElementById("audio11");

    }
</script>
</head>
<body>
